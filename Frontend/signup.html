<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Registration Form</title>
    <style>
        body {
            background: url('bg.webp') no-repeat center center/cover;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            padding-left: 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
            margin-right: 15px;
            width: 200px;
        }
        .uploads-heading {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin: 10px 0 20px 0;
        }
        .input-textbox {
            border: 1px solid #ccc;
            padding: 5px 10px;
            width: 250px;
        }
        .file-input {
            margin-left: 80px;
            width: 250px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        .card {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        .img-fluid {
            height: 100%;
            object-fit: cover;
        }
        .col-lg-6.col-md-6.col-sm-12.col-12.py-5 {
            padding-bottom: 0;
        }
        .input-container i {
            position: absolute;
            margin-left: 10px;
        }
        .input-container input {
            padding-left: 40px;
        }
        .btn-center {
            display: block;
            width: auto;
            padding: 10px 20px;
            margin: 20px auto;
            font-size: 16px;
        }

        /* Logo style */
        .logo {
            position: absolute;
            top: 0px;
            left: 0px;
            max-width: 20px; /* Adjust to the desired size */
        }
    </style>
  </head>
  <body>
    <!-- Logo Section -->
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <section class="login py-3">
      <div class="container py-3">
        <div class="card">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
              <img src="young.jpg" class="img-fluid" alt="Image">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 py-5">
              <h1 class="font-weight-bold pb-3">Registration Form</h1>

              <form id="registrationForm">
                <!-- First Name Input -->
                <div class="input-container">
                  <i class="fas fa-user"></i>
                  <input type="text" class="form-control" placeholder="First Name" required>
                </div>

                <!-- Last Name Input -->
                <div class="input-container">
                  <i class="fas fa-user"></i>
                  <input type="text" class="form-control" placeholder="Last Name" required>
                </div>

                <!-- Email Input -->
                <div class="input-container">
                  <i class="fas fa-envelope"></i>
                  <input type="email" class="form-control" placeholder="Email" required>
                </div>

                <!-- Password Input -->
                <div class="input-container">
                  <i class="fas fa-lock"></i>
                  <input type="password" class="form-control" placeholder="Password" required>
                </div>

                <!-- Aadhar Card Number Input -->
                <div class="input-container">
                  <i class="fas fa-id-card"></i>
                  <input type="text" class="form-control" placeholder="Aadhar Card Number" maxlength="12" pattern="\d{12}" title="Aadhar card number must be 12 digits" required>
                </div>

                <!-- PAN Card Number Input -->
                <div class="input-container">
                  <i class="fas fa-id-card-alt"></i>
                  <input type="text" class="form-control" placeholder="PAN Card Number" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="PAN card number must be in the format: XXXXX1234X" required>
                </div>
                
                <!-- Ration Card Number Input -->
                <div class="input-container">
                  <i class="fa fa-id-card" aria-hidden="true"></i>
                  <input type="text" class="form-control" placeholder="Ration Card Number" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Ration card number must be in the format: XXXXX1234X" required>
                </div>

                <div class="uploads-heading">Upload In Pdf format only</div>
                <div class="input-container">
                  <label for="income" class="form-label">Income Cert.</label>
                  <input type="file" id="income" class="file-input" required>
                </div>
                <div class="input-container">
                  <label for="spouse" class="form-label">Spouse Death Cert. (Optional):</label>
                  <input type="file" id="spouse" class="file-input">
                </div>

                <button type="submit" class="btn btn-primary btn-center">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        // Redirect to the login page after form submission
        window.location.href = "landingpageafterlogin.html";
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4J7Qp6aX/aMlS5eJGyAK5iD2fC/w7LNhQp3eT7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0t5z14o6V7llG56en5HnN2y/1rJ8aN/c0lA5zGbxnTY5iE3gF" crossorigin="anonymous"></script>
  </body>
</html>
