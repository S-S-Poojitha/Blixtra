<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: url('bg.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .row {
            background-color: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px;
            margin: 60px;
        }
        img {
            margin-left: 20px;
        }
        .btn1 {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn1:hover {
            background: white;
            border: 1px solid;
            color: black;
        }
    </style>
  </head>
  <body>

    <section class="Form">
        <div class="container">
           <div class="row no-gutters">
            <div class="col-lg-5">
                <img src="new logo.png" class="img-fluid mb-3" alt="Additional Image" style="max-width: 80%; height: 15%; border-radius: 20px; display: block; margin: 0 auto; margin-top: 50px">
                <img src="landingresizedpage.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Welcome Back!</h1>
                <h4>Sign in to your account!</h4>
                <form id="loginForm">
                 <div class="form-row">
                    <div class="col-lg-7">
                        <input type="email" placeholder="Email-Address" class="form-control my-3 p-4" id="email" required>
                    </div>
                 </div>   
                 <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" placeholder="Username" class="form-control my-3 p-4" id="username" required>
                    </div>
                 </div> 
                 <div class="form-row">
                    <div class="col-lg-7">
                        <input type="password" placeholder="********" class="form-control my-3 p-4" id="password" required>
                    </div>
                 </div> 
                 <div class="form-row">
                    <div class="col-lg-7">
                        <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                    </div>
                 </div> 
              <a href="#">Forgot password?</a>
                 <p>Don't have an account? <a href="signup_new.html">Register here</a></p>  <!-- Updated link here -->
                </form>
            </div>
           </div> 
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Check if all fields are valid (you can add more complex validation logic here)
            let email = document.getElementById("email").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (email && username && password) {
                // Redirect to the dashboard
                window.location.href = "dashboard.html"; // Replace with your actual dashboard URL
            } else {
                alert("Please fill in all the fields correctly.");
            }
        });
    </script>
  </body>
</html>
