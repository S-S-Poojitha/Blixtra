<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Registration Form</title>
    <style>
      .form-control {
        border: none;
        border-bottom: 1px solid #ccc;
        border-radius: 0;
        padding-left: 30px; /* Adjust for icon */
      }

      .input-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px; /* Reduced gap between fields */
      }

      .form-label {
        font-weight: bold;
        margin-right: 15px;
        width: 200px; /* Adjust label width */
      }

      .uploads-heading {
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        margin: 10px 0 20px 0; /* Reduced margin for a tighter layout */
      }

      .input-textbox {
        border: 1px solid #ccc;
        padding: 5px 10px;
        width: 250px; /* Adjust width for textbox */
      }

      .file-input {
        margin-left: 10px;
        width: 250px; /* Adjust size of the file input */
      }

      /* Center the container */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 0;
      }

      /* Ensure card is centered inside the container */
      .card {
        width: 100%;
        max-width: 800px; /* Set max width for the card */
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }

      /* Make image fit till the bottom */
      .img-fluid {
        height: 100%; /* Make image take up full height */
        object-fit: cover; /* Ensures image covers the area without distorting */
      }

      /* Add some padding to the right section to balance the layout */
      .col-lg-6.col-md-6.col-sm-12.col-12.py-5 {
        padding-bottom: 0; /* Remove padding from the bottom */
      }

      /* Styling the icons inside the input field */
      .input-container i {
        position: absolute;
        margin-left: 10px; /* Adjust icon position */
      }

      .input-container input {
        padding-left: 40px; /* Space for icon inside the input */
      }

      .btn-center {
        display: block;
        width: auto;  /* Auto width to fit content */
        padding: 10px 20px;  /* Adjust padding for size */
        margin: 20px auto;
        font-size: 16px; /* Optional: Adjust font size */
      }
    </style>
  </head>
  <body>
    <section class="login py-3">
      <div class="container py-3">
        <div class="card">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
              <img src="images/young.jpg" class="img-fluid" alt="Image">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 py-5">
              <h1 class="font-weight-bold pb-3">Registration Form</h1>

              <!-- Name Input -->
              <div class="input-container">
                <i class="fas fa-user"></i> <!-- Username Icon -->
                <input type="text" class="form-control" placeholder="Your name">
              </div>

              <!-- Password Input -->
              <div class="input-container">
                <i class="fas fa-lock"></i> <!-- Password Icon -->
                <input type="password" class="form-control" placeholder="Password">
              </div>

              <!-- Aadhar Card Number Input -->
              <div class="input-container">
                <i class="fas fa-id-card"></i> <!-- Aadhar Card Icon -->
                <input type="text" class="form-control" placeholder="Aadhar Card Number" maxlength="12" pattern="\d{12}" title="Aadhar card number must be 12 digits" required>
              </div>

              <!-- PAN Card Number Input -->
              <div class="input-container">
                <i class="fas fa-id-card-alt"></i> <!-- PAN Card Icon -->
                <input type="text" class="form-control" placeholder="PAN Card Number" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="PAN card number must be in the format: XXXXX1234X" required>
              </div>
 <!-- Ration Card Number Input -->
 <div class="input-container">
    <i class="fa fa-id-card" aria-hidden="true"></i> <!-- PAN Card Icon -->
    <input type="text" class="form-control" placeholder="Ration Card Number" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="PAN card number must be in the format: XXXXX1234X" required>
  </div>
              <!-- Uploads Section Heading -->
              

               <!-- Income Certificate Input -->
               <div class="uploads-heading">Upload In Pdf format only</div>
               <div class="input-container">
                <label for="income" class="form-label">Income Cert.</label>
                <input type="file" id="income" class="file-input">
              </div>
              <!-- Spouse Death Certificate Input -->
              <div class="input-container">
                <label for="spouse" class="form-label">Spouse Death Cert. (Optional):</label>
                <input type="file" id="spouse" class="file-input">
              </div>

              <button type="submit" class="btn btn-primary btn-center">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4J7Qp6aX/aMlS5eJGyAK5iD2fC/w7LNhQp3eT7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0t5z14o6V7llG56en5HnN2y/1rJ8aN/c0lA5zGbxnTY5iE3gF" crossorigin="anonymous"></script>
  </body>
</html>
