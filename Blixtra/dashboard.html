    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }

        /* Blue Line */
        .blue-line {
            width: 100%;
            height: 4px;
            background-color: #2575fc;
            margin-bottom: 20px;
        }

        /* Headings */
        h3 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        /* Language Switcher */
        .language-switcher {
            margin-bottom: 20px;
        }

        .language-switcher label {
            font-size: 14px;
            color: #333;
        }

        .language-switcher select {
            font-size: 14px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .profile-photo {
            flex: 1;
            text-align: center;
        }

        .profile-photo img {
            width: 180px; /* Increased photo size */
            height: 180px; /* Increased photo size */
            border-radius: 50%;
            border: 4px solid #2575fc;
            margin-bottom: 10px;
        }

        /* Profile Details Section */
        .profile-details {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .profile-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 12px;
        }

        .profile-item label {
            font-size: 13px;
            font-weight: bold;
            color: #555;
        }

        .profile-item span {
            font-size: 14px;
            color: #333;
        }

        /* Uploaded Documents Section */
        .uploaded-documents h3 {
            border-top: 4px solid #2575fc;
            padding-top: 15px;
            color: #333;
            font-size: 1.4em;
        }

        /* Document Table */
        .document-table {
            width: 100%;
            margin-top: 20px;
        }

        .document-table th, .document-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .document-table th {
            background-color: #f1f1f1;
        }

        /* Buttons */
        button {
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.view {
            background-color: #007bff;
        }

        button.view:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button.delete {
            background-color: #dc3545;
        }

        button.delete:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* Status Button */
        .status-button {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .pending-approval {
            background-color: #ffc107;
            color: black;
        }

        .approved {
            background-color: #28a745;
            color: black;
        }
        /* Navbar General Styles */

.dropdown-menu {

.dropdown-item {

  <script>
    function editField(field) {
        const textElement = document.getElementById(field + 'Text');
        const inputElement = document.getElementById(field + 'Input');

        if (textElement && inputElement) {
            textElement.style.display = 'none';
            inputElement.style.display = 'inline';
            inputElement.focus();
        }
    }

    // Save changes
    function saveChanges(field) {
        const textElement = document.getElementById(field + 'Text');
        const inputElement = document.getElementById(field + 'Input');

        if (inputElement && textElement) {
            // Update the text element with the new value
            textElement.textContent = inputElement.value;
            textElement.style.display = 'inline';
            inputElement.style.display = 'none';

            // Optionally, send the updated value to the server
            fetch('/api/update-user-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ field: field, value: inputElement.value })
            })
            .then(response => response.json())
            .then(data => console.log('User updated:', data))
            .catch(error => console.error('Error updating user data:', error));
        }
    }
</script>
<script>

    function previewDocument(documentUrl) {

        img.src = documentUrl;
        img.alt = 'Document Preview';
        img.style.width = '150px';
        img.style.height = '150px';
        previewContainer.appendChild(img);
    }

    function saveChanges(field) {
    const textElement = document.getElementById(field + 'Text');
    const inputElement = document.getElementById(field + 'Input');
    const saveButton = document.querySelector(`#${field} .save-btn`);

    if (inputElement && textElement) {
        // Save the new value and update the text element
        textElement.textContent = inputElement.value;
        textElement.style.display = 'inline';
        inputElement.style.display = 'none';
        saveButton.style.display = 'none';
        console.log(`Updated ${field}: ${inputElement.value}`);
    }
}
