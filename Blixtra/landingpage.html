<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Blixtra - Streamlined Access to Government Services</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
       /* General Styles */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: Arial, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           background: url('bg.webp') no-repeat center center/cover;
           color: #fff;
       }

       /* Header */
       .header {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 20px;
           background: rgba(0, 0, 0, 0.6);
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
       }

       /* Logo */
       .logo img {
           width: 120px;
           height: auto;
       }

       /* Navigation Links */
       .nav {
           display: flex;
           align-items: center;
       }

       .nav a {
           margin: 0 15px;
           text-decoration: none;
           color: #ddd;
           font-weight: 500;
           transition: color 0.3s;
       }

       .nav a:hover {
           color: #4CAF50;
       }

       /* CTA Button */
       .cta {
           padding: 10px 20px;
           background: #4CAF50;
           color: #fff;
           border: none;
           border-radius: 5px;
           font-size: 1em;
           font-weight: bold;
           cursor: pointer;
           transition: background 0.3s, color 0.3s;
       }

       .cta:hover {
           background: #3e8e41;
           color: #e0ffe0;
       }

       /* Sign Up / Log In Buttons */
       .auth-buttons a {
           margin-left: 15px;
           padding: 8px 15px;
           color: #fff;
           background: #333;
           text-decoration: none;
           border-radius: 5px;
           transition: background 0.3s;
           font-size: 0.9em;
           font-weight: bold;
       }

       .auth-buttons a:hover {
           background: #555;
       }

       /* Content */
       .content {
           text-align: center;
           max-width: 800px;
           margin: 0 auto;
           padding: 20px;
           background: rgba(0, 0, 0, 0.7);
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
       }

       .content h1 {
           font-size: 3em;
           color: #4CAF50;
           margin-bottom: 15px;
       }

       .content p {
           font-size: 1.2em;
           line-height: 1.5;
           color: #ddd;
           margin-bottom: 30px;
       }

       /* Responsive Design */
       @media (max-width: 768px) {
           .header {
               flex-direction: column;
               align-items: flex-start;
               padding: 10px;
           }
           .nav a {
               margin: 5px 10px;
           }
           .content h1 {
               font-size: 2.5em;
           }
           .content p {
               font-size: 1em;
           }
       }
       
   </style>
</head>
<body>
   <!-- Header Section -->
   <div class="header">
       <!-- Logo with URL -->
       <div class="logo">
           <img src="logo.png" alt="Blixtra Logo">
       </div>

       <!-- Navigation Links -->
       <div class="nav">
           <a href="#">Home</a>
           <a href="#">Features</a>
           <a href="#">Support</a>
           <a href="#">About</a>
       </div>

       <!-- Sign Up / Log In Buttons -->
       <div class="auth-buttons mt-3">
        <button type="button" class="btn btn-success" onclick="location.href='/signup'">Sign Up</button>
        <button type="button" class="btn btn-success" onclick="location.href='/login'">Log In</button>
    </div>
   </div>

   <!-- Main Content Section -->
   <div class="content">
       <h1>Blixtra</h1>
       <p>Streamlines access to government schemes and services for individuals.</p>
       <button type="button" class="cta btn btn-success" onclick="location.href='/signup'">Get Started</button>
   </div>
</body>
</html>
